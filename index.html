<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Roblox</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #1c1c1c;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    #play-button {
        padding: 15px 30px;
        background-color: #ff4747;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 20px;
    }
    #play-button:hover {
        background-color: #ff6363;
    }
    #iframe-container {
        width: 80%;
        height: 600px;
        display: none;
        border: 5px solid #ff4747;
        border-radius: 10px;
        overflow: hidden;
        background-color: #fff;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    #error-message {
        display: none;
        color: #fff;
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>

<button id="play-button">Play Roblox</button>

<div id="iframe-container">
    <iframe id="roblox-frame" src="" allowfullscreen></iframe>
</div>

<div id="error-message">
    ðŸš« Roblox can't be embedded directly due to security settings.<br>
    ðŸ‘‰ Click <a href="https://www.roblox.com/" target="_blank" style="color: #ff4747; text-decoration: none;">here</a> to open it in a new tab!
</div>

<script>
    const playButton = document.getElementById('play-button');
    const iframeContainer = document.getElementById('iframe-container');
    const robloxFrame = document.getElementById('roblox-frame');
    const errorMessage = document.getElementById('error-message');

    playButton.addEventListener('click', () => {
        try {
            robloxFrame.src = "https://www.roblox.com/";
            iframeContainer.style.display = 'block';
            errorMessage.style.display = 'none';
        } catch (error) {
            iframeContainer.style.display = 'none';
            errorMessage.style.display = 'block';
        }
    });

    robloxFrame.addEventListener('error', () => {
        iframeContainer.style.display = 'none';
        errorMessage.style.display = 'block';
    });
</script>

</body>
</html>
