<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1c1c1c;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }
        #play-button {
            padding: 15px 30px;
            background-color: #ff4747;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px;
        }
        #play-button:hover {
            background-color: #ff6363;
        }
        #loading-screen {
            display: none;
            text-align: center;
        }
        #loading-text {
            margin-top: 20px;
            font-size: 20px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<h1>Welcome to Roblox</h1>
<p>Click the button below to start playing!</p>
<button id="play-button">Play Roblox</button>

<div id="loading-screen">
    <h2>Loading Roblox...</h2>
    <div id="loading-text">Please wait...</div>
</div>

<script>
    const playButton = document.getElementById('play-button');
    const loadingScreen = document.getElementById('loading-screen');

    playButton.addEventListener('click', () => {
        loadingScreen.style.display = 'block';
        setTimeout(() => {
            window.open("https://www.roblox.com/", "_blank"); // Redirect to Roblox in a new tab
        }, 2000); // Simulate loading delay
    });
</script>

</body>
</html>
